<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8" />
	<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" />
<title>FormProduit</title>
<!-- 	<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootsrap.min.css}" />  -->

	<link rel="stylesheet" type="text/css"
	href="../static/css/style.css"
	th:href="@{css/style.css}" /> 
</head>
<body>
	<div layout:fragment="content">
	<div class="container spacer col-md-6 col-xs-12">
		<div class="panel panel-default">
			<div class="panel-heading">Saisie d'un produit</div>
			<div class="panel-body">
				<form th:action="@{/admin/save}" method="post">    <!-- quand je vais valider le formulaire je fait appele à une action que je vais appeler save --> 
					
					<div class="form-group">
						<label class="control-label">ID:</label>
						<input type="text" class="form-control" name="id" th:value="${produit.id}" /> 
						<!-- (name ="id")=> il faudrait donner les memes noms que les attributs de la classe Produit -->	
						<span class="red" th:errors="${produit.id}"></span>	
						<!-- c'est à dire dans la collection des erreurs si il ya une erreur qui concerne le champ produit.id qui va me l'affiché ici -->																						
					</div>
					
					<div class="form-group">
						<label class="control-label">Désignation:</label>
						<input type="text" class="form-control" name="designation" th:value="${produit.designation}" /> 
						<!-- (name ="designation")=> il faudrait donner les memes noms que les attributs de la classe Produit -->	
						<span class="red" th:errors="${produit.designation}"></span>	
						<!-- c'est à dire dans la collection des erreurs si il ya une erreur qui concerne le champ produit.designation qui va me l'affiché ici -->																						
					</div>
					
					<div class="form-group">
						<label class="control-label">Prix:</label>
						<input type="text" class="form-control" name="prix" th:value="${produit.prix}" />
						<!-- (name ="prix")=> il faudrait donner les memes noms que les attributs de la classe Produit -->
						<span class="red" th:errors="${produit.prix}"></span>																									
					</div>
					
					<div class="form-group">
						<label class="control-label">Quantité:</label>
						<input type="text" class="form-control" name="quantite" th:value="${produit.quantite}" />
						<!-- (name ="prix")=> il faudrait donner les memes noms que les attributs de la classe Produit -->
						<span class="red" th:errors="${produit.quantite}"></span>
					</div>
					<div>
						<button type="submit" class="btn btn-primary">Save</button>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
