<!-- c'est une vue qui va etre générer coté serveur donc on va la mètre dans le dossier template -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">   <!-- c'est à dire que cet page là il est décoré avec un layout qui s'appele layout.html  -->
<head>
<meta charset="utf-8" />
<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/3.2.0/css/bootstrap.min.css" /> 
<title>Produits</title>
<!--<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"  
	th:href="@{css/bootstrap.min.css}" />  --> <!--  on utilise ce chemin pour générer la page html --> 
</head>
<body>
  <div layout:fragment="content">
 
	<div class="container">       <!-- pour faire une marge à gauche et à doite -->
		<form th:action="@{/user/index}" method="get">     <!-- on va appelé index et par défaut on va utilisé la méthod get  --> 
			<label>Mot Clé  :</label> 
			<input type="text" name="motCle" th:value="${motCle}"/>  <!-- ${mc} : c'est à dire afficher la valeur dans la zone du texte -->
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>

	<p></p>
	<div class="container">          <!-- pour faire une marge à gauche et à doite -->

        
		<h3>List des produits</h3>


		<table class="table">
			<thead>
				<tr>
					<th>Id</th>
					<th>Designation</th>
					<th>Prix</th>
					<th>Quantité</th>
				</tr>
			</thead>
			<tbody>
				<!-- th: each c'est un attribut qui fourni par thymeleaf -->
				<!-- ${ListeProduits}: pour accéder à un attribut qui se trouve dans le modél -->
				<tr th:each="p:${listProduits}">  
					<td th:text="${p.id}"></td>
					<td th:text="${p.designation}"></td>
					<td th:text="${p.prix}"></td>
					<td th:text="${p.quantite}"></td>
					<td><a th:href="@{/admin/edit(id=${p.id})}">Edit</a></td>    <!-- s'affiche dans URL -->
					<td><a onclick="return confirm ('Etes vous sure ?')"
					th:href="@{/admin/delete(id=${p.id},page=${pageCourante},size=${size},motCle=${motCle})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="container">
		<ul class="nav nav-pills">     
			<li class="nav-item" 
				th:class="${pageCourante}==${status.index}?'active':''"   
				th:each="pa,status:${pages}"><a class="nav-link"
				th:href="@{/user/index(page=${status.index},size=${size},motCle=${motCle})}"   
				th:text="${status.index}"></a></li>    
				
	  <!-- th: class : ça veut dire je veux appliquer une classe css si une condition est vérifié  -->
<!--si la page courant = status.index j'applique la classe active(dnas bootstrap il ya une classe qui s'appelle active -->			
					 <!-- tous ce qui est dans {} sera affiché dans le URL  -->
		</ul>
	</div>
</div>

</body>
</html>
